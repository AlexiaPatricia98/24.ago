<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Codes Advocacia</title>
        <link rel="stylesheet" href="../24.ago/style.css"/>
        <link rel="shortcut icon" href="../24.ago/img/icon.png" type="image/x-icon">
    </head>
    <body>
    <!--Cabeçalho-->
    <header>
        <h1>Codes Advocacia</h1>
        <img src="../24.ago/img/balança.jpeg" alt="logo da empresa">
        <div>
            <!--Menu de navegação-->
            <a href="#">SOBRE</a>
            <a href="#">CONTATO</a>
        </div>
    </header>
    <!--Conteúdo principal da página-->
    <main>
        <form>
            <h2>Codes Advocacia</h2>
            <!--Cadastro do cliente-->
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome"/>
            <input type="email" name="email" id="email" placeholder="Insira seu email"/>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" maxlength="11"/>
            <button type="submit">Entrar em contato</button>
        </form>
        <h3>Escritório de Advocacia</h3>
        <span>"Ser advogado é entender que tudo na vida precisa de ordem e sabedoria"</span>
    </main>
</body>
</html>
